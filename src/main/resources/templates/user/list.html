<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="fragment.html::head"></head>
<body>
<nav th:replace="fragment.html::main-nav"></nav>
<div th:replace="fragment.html::sub-nav"></div>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <th scope="row" th:text="${user.userSequence}">사용자 번호</th>
                    <td><a th:href="@{|/users/profile/${user.userId}|}" th:text="${user.userId}">사용자 ID</a></td>
                    <td th:text="${user.name}">사용자 이름</td>
                    <td th:text="${user.email}">사용자 메일</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
